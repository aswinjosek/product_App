<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-lg-4">
          <form  [formGroup]="registerForm">
                <div class="account mt-5 p-2">
                    <h3 class="text-center text-white">Registration</h3>
                    <div class="row">
                        <div class="col">
                            <div class="col-12 mt-3">
                                <input type="text" (keydown.space)="$event.preventDefault();"  class="form-control" id="pname" name="pname" placeholder="Name" formControlName="name"
                                    aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.registerForm.get('name')?.touched||this.registerForm.get('name')?.dirty)&&this.registerForm.get('name')?.errors" class="text-danger">Invalid username</div>
    
                            <div class="col-12 mt-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                formControlName="email" aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.registerForm.get('email')?.touched||this.registerForm.get('email')?.dirty)&&this.registerForm.get('email')?.errors" class="text-danger">Invalid Email</div>
                            
                            <div class="col-12 mt-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                                formControlName="password" aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.registerForm.get('password')?.touched||this.registerForm.get('password')?.dirty)&&this.registerForm.get('password')?.errors" class="text-danger">Invalid password</div>
                            <div class="col-12 mt-3">
                                <input type="text" class="form-control" id="place" placeholder="Place" name="place" formControlName="place"
                                    aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.registerForm.get('place')?.touched||this.registerForm.get('place')?.dirty)&&this.registerForm.get('place')?.errors" class="text-danger">Invalid Place</div>
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-primary" type="submit" (click)="register()">
                                    Register
                                </button>
                                <button class="btn btn-primary ms-2" type="submit" (click)="clear()" >
                                    Clear
                                </button>
                                
                            </div>
                            <div style="text-align: center;"><a routerLink="login">Have an account</a></div>
                        </div>
                    </div>
                </div>
          </form>
            <div class="col-4"></div>
        </div>
    </div>
</div>
