<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-lg-4">
          <form  [formGroup]="productForm">
                <div class="account mt-5 p-2">
                    <h3 class="text-center text-white">Add Product</h3>
                    <div class="row">
                        <div class="col">
                            <div class="col-12 mt-3">
                                <input type="text"  class="form-control" (keydown.space)="$event.preventDefault();" id="name" name="name" placeholder="Name" formControlName="name"
                                    aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.productForm.get('name')?.touched||this.productForm.get('name')?.dirty)&&this.productForm.get('name')?.errors" class="text-danger">Invalid Product Name</div>
    
                            <div class="col-12 mt-3">
                                <input type="number" class="form-control" id="price" name="price" placeholder="price"
                                formControlName="price" aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.productForm.get('price')?.touched||this.productForm.get('price')?.dirty)&&this.productForm.get('price')?.errors" class="text-danger">Invalid price</div>
                            
                            <div class="col-12 mt-3">
                                <input type="number" class="form-control" id="quantity" placeholder="quantity" name="quantity"
                                formControlName="quantity" aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.productForm.get('quantity')?.touched||this.productForm.get('quantity')?.dirty)&&this.productForm.get('quantity')?.errors" class="text-danger">Invalid quantity</div>
                            <div class="col-12 mt-3">
                                <input type="text" (keydown.space)="$event.preventDefault();" class="form-control" id="category" placeholder="category" name="category" formControlName="category"
                                    aria-label="Last name" />
                            </div>
                            <div *ngIf="(this.productForm.get('category')?.touched||this.productForm.get('category')?.dirty)&&this.productForm.get('category')?.errors" class="text-danger">Invalid category</div>
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-primary" type="submit" (click)="addProduct()">
                                    Submit
                                </button>
                                <!-- <button class="btn btn-primary ms-2" type="submit" (click)="clear()" >
                                    clear
                                </button> -->
                                <a class="ms-3 btn btn-primary" routerLink="/viewProduct">View Products</a>
                            </div>
                            <div style="text-align: center;" class="mt-3"><a class="btn btn-danger" routerLink="/login">logout</a></div>
                        </div>
                    </div>
                </div>
          </form>
            <div class="col-4"></div>
        </div>
    </div>
</div>
